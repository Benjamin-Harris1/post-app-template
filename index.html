<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <title>Post App</title>
  </head>

  <body>
    <header>
      <h1>Post App with Firebase REST API</h1>
      <button id="btn-create-post">Create New Post</button>
      <input type="search" id="input-search" placeholder="Search by title" />
    </header>

    <main>
      <section>
        <h2>Posts</h2>
        <section id="posts" class="grid-container"></section>
      </section>
    </main>
    <dialog id="dialog-create-post">
      <h2>Create new post</h2>
      <form id="form-create-post" action="" method="dialog">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" placeholder="Type a new title" />
        <label for="body">Body</label>
        <input type="text" id="body" name="body" placeholder="Type the concent of new post" />
        <label for="image">Image</label>
        <input type="url" id="image" placeholder="Paste an image URL" />
        <button id="submit-btn">Create post</button>
      </form>
    </dialog>

    <dialog method="dialog" id="dialog-update-post">
      <h2>Update post</h2>
      <p id="dialog-update-post-title"></p>
      <form id="form-update-post" action="">
        <label for="title-update">Title:</label>
        <input type="text" name="title" id="title-update" placeholder="Type a new title" />
        <label for="body-update">Body: </label>
        <input type="text" name="body" id="body-update" placeholder="Type a new body" />
        <label for="image">Image: </label>
        <input type="url" id="image" placeholder="Paste an image URL" />
        <button>Update post</button>
      </form>
    </dialog>

        <button>yes</button>

  </body>
</html>
